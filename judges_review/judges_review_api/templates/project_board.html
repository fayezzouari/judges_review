<!-- project_board.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Board</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    .project-list {
        list-style-type: none;
        padding: 0;
    }

    .project-item {
        background-color: #f9f9f9;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .project-item h2 {
        margin-top: 0;
    }

    .project-item p {
        margin: 0;
    }

    .project-item .project-description {
        margin-top: 10px;
    }
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

.axis {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="number"] {
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.submit {
  text-align: center;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
.back-to-dashboard {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.back-to-dashboard:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
<div class="container">
    <h1>{{user}} - My Projects</h1>

  <h2>Judge Project: {{ project.id }}</h2>
  <form id="grading-form" method="post" action="{% url 'grading' project.id %}">
      {% csrf_token %}
      <div class="axis">
        <label for="precision">Precision:</label>
        <input type="number" id="precision" name="precision" min="0" max="20" step="0.5" required>
      </div>
      <div class="axis">
        <label for="presentation">Presentation:</label>
        <input type="number" id="presentation" name="presentation" min="0" max="20" step="0.5" required>
      </div>
      <div class="axis">
        <label for="porcres">Process & Research:</label>
        <input type="number" id="porcres" name="procres" min="0" max="20" step="0.5" required>
      </div>
       <div class="axis">
        <label for="orgim">Originality & Impact:</label>
        <input type="number" id="orgim" name="orgim" min="0" max="20" step="0.5" required>
      </div>
      <div class="axis">
        <label for="feasibility">Feasibility:</label>
        <input type="number" id="feasibility" name="feasibility" min="0" max="20" step="0.5" required>
      </div>
      <div class="submit">
        <button type="submit">Submit</button>
      </div>
    </form>
     <a href="{% url 'dashboard' %}" class="back-to-dashboard">Back to Dashboard</a>
</div>
  <!-- Add form or interface to update project score -->
</body>
