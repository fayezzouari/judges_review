<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I-FESTÂ² Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    .project-list {
        list-style-type: none;
        padding: 0;
    }

    .project-item {
        background-color: #f9f9f9;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .project-item h2 {
        margin-top: 0;
    }

    .project-item p {
        margin: 0;
    }

    .project-item .project-description {
        margin-top: 10px;
    }
    .cute-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff7f50; /* Coral */
        color: #fff; /* White */
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        text-transform: uppercase;
        transition: background-color 0.3s ease;
    }

    .cute-link:hover {
        background-color: #ff6347; /* Tomato */
    }
    .button {
    padding:1em;
    text-align: center;
    display:inline-block;
    text-decoration: none !important;
    margin:0 auto;

    -webkit-transition: all 0.2s ease-in-out;
    -moz-transition: all 0.2s ease-in-out;
    -ms-transition: all 0.2s ease-in-out;
    -o-transition: all 0.2s ease-in-out;
    transition: all 0.2s ease-in-out;
}

.container{
  width: 100%;
  text-align: center;
}
.search-button {
    padding: 8px 16px;
    background-color: #ff6347;
    color: white;
    border: none;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.search-button:hover {
    background-color: #f50057;
}
.search-field {
    padding: 8px 12px;
    border: 1px solid #ff6347;
    border-radius: 20px;
    font-size: 14px;
    margin-right: 8px;
}

.logout-button-container {
    text-align: center; /* Center the contents horizontally */
}

.logout-button {
    display: inline-block;
    margin-top: 20px;
    color: white;
    background-color: #f44336; /* Red color */
    padding: 10px 20px;
    border-radius: 20px;
    text-decoration: none;
    transition: background-color 0.3s;
}

.logout-button:hover {
    background-color: #d32f2f; /* Darker red color on hover */
}

</style>
</head>
<body>

<div class="container">
    <h1>{{user}} - My Projects</h1>
     <h2>Search for a Project</h2>
    <form method="post" action="http://127.0.0.1:8000/search/">
        {% csrf_token %}
        <input type="text" name="project_id" placeholder="Project id" class="search-field">

        <button type="submit" class="search-button">Search</button>
    </form>
    <ul class="project-list ">
         {% for project in projects %}
        <li class="project-item" >
            <h2><div style=" text-align: center;">{{ project.id }} </div></h2>
            <p class="project-description"><div style=" text-align: center;">{{ project.name }} </div></p><br>
            <p class="project-description"><div style=" text-align: center;">{{ project.score }} </div></p><br>

              <a href="../project/{{project.id}}/board/" class="cute-link button blue">Judge Project</a>

        </li>
        {% endfor %}

        <!-- Add more project items as needed -->
    </ul>
    <form method="post" action="http://127.0.0.1:8000/logout/">
        {% csrf_token %}
    <button  class="logout-button">Logout</button>
    </form>
</div>

</body>
</html>
